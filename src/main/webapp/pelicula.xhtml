<ui:composition template="master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<ui:define name="title">
        .:Nuevo Examen :.
    </ui:define>

	<ui:define name="titleCont">
		<span>Nuevo Examen</span>
	</ui:define>

	<ui:define name="content">
	   <h:form>
	      <p:panelGrid columns="2">
	          <p:outputLabel for="rfidExamen" value="Id"/>
	          <p:inputText  autocomplete="off" id="rfidExamen" 
	                        value="#{rfExamenController.examen.rfidExamen}" required="true"/>
	                        
	          <p:outputLabel for="rfnameExamen" value="Nombre"/>
	          <p:inputText  autocomplete="off" id="rfnameExamen" 
	                        value="#{rfExamenController.examen.rfnameExamen}" required="true"
	                        maxlength="45" requiredMessage="Ingrese nombre del examen"/>
	                        
	           <p:outputLabel for="rfindicationExamen" value="Indicacion"/>
	          <p:inputText  autocomplete="off" id="rfindicationExamen" 
	                        value="#{rfExamenController.examen.rfindicationExamen}" required="true"
	                        maxlength="150" requiredMessage="Ingrese indicacion del examen"/>
	          
	          <p:outputLabel for="rfdurationExamen" value="Duracion"/>
	          <p:inputText  autocomplete="off" id="rfdurationExamen" 
	                        value="#{rfExamenController.examen.rfdurationExamen}" required="true"
	                        maxlength="80" requiredMessage="Ingrese duracion del examen"/>
	                       
	          <p:commandButton value="Grabar"
	                           actionListener="#{rfExamenController.insertarActualizar()}"
	                           update="@form" action="listRfExamen.xhtml"/>
				<p:commandButton value="Cancelar" action="listRfExamen?faces-redirect=true" immediate="true"
	                      ajax="false"/>
	           <p:growl sticky="true" showDetail="true" life="3000"></p:growl>
	      
	      </p:panelGrid>
	   
	   </h:form>
		
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
