
<ui:composition template="master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<ui:define name="title">
        .:Listado de Examenes :.
    </ui:define>

	<ui:define name="titleCont">
		<span>Listado de Examenes</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
	    
	    <p:panelGrid>
	     <p:commandButton value="Nuevo" action="#{rfExamenController.nuevoExamen()}"/>	    
	    </p:panelGrid>
	    	
		   <p:dataTable id="lstExamen" var="examen" value="#{rfExamenController.listaExamenes}"
		                paginator="true"
						paginatorPosition="top" rowsPerPageTemplate="5,10,15,20,25"
						rows="10"
						emptyMessage="No existen registros" rowIndexVar="item">
						
		      <p:column headerText="Id" sortBy="#{examen.rfidExamen}">
		           <h:outputText value="#{examen.rfidExamen}"/>
		      </p:column>
		      <p:column headerText="Nombre" sortBy="#{examen.rfnameExamen}">
		         <h:outputText value="#{examen.rfnameExamen}"/>		      
		      </p:column>
		        <p:column headerText="Indicacion" sortBy="#{examen.rfindicationExamen}">
		         <h:outputText value="#{examen.rfindicationExamen}"/>		      
		      </p:column>
		      <p:column headerText="Duracion" sortBy="#{examen.rfdurationExamen}">
		         <h:outputText value="#{examen.rfdurationExamen}"/>		      
		      </p:column>
		      <p:column headerText="Operacion" exportable="false">
		          <p:commandLink action="examen" value="Actualizar"
		                          actionListener="#{rfExamenController.mostrar(examen)}"/>
		      
		      </p:column>		 

		        
		   </p:dataTable>
		</h:form>
		
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
