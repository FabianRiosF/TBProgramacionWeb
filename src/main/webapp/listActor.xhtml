<ui:composition template="master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<ui:define name="title">
        .:Listado de Consultas :.
    </ui:define>

	<ui:define name="titleCont">
		<span>Listado de Consultas</span>
	</ui:define>

	<ui:define name="content">
	    <h:form>
	    
	      <p:panelGrid>
	          <p:commandButton value="Nuevo" action="#{rfConsultaController.nuevaConsulta()}"/>
	      </p:panelGrid>
	    
	      <p:dataTable id="lstConsulta" var="consulta"
	                   value="#{rfConsultaController.listaConsultas}">
	      
	         <p:column headerText="Id">
	            <h:outputText value="#{consulta.rfidConsulta}"></h:outputText>
	         </p:column>
	         
	         <p:column headerText="Especialidad">
	           <h:outputText  value="#{consulta.rfespecialiConsulta}"></h:outputText>
	         </p:column>
	         
	         <p:column headerText="Fecha de Consulta">
	           <h:outputText value="#{consulta.rfdateConsulta}">
	              <f:convertDateTime pattern="dd-MM-yyyy"></f:convertDateTime>
	           </h:outputText>
	         </p:column>
	        
	         <p:column headerText="Examen">
	            <h:outputText value="#{consulta.examen.rfnameExamen}"></h:outputText>
	         </p:column>
	      
	      </p:dataTable>
	    
	    </h:form>
	    
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
