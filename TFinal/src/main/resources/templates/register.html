<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<head>
<meta charset="ISO-8859-1">
<title>Registro de usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="register">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="#" th:action="@{/addusuarioform}" th:object="${user}" method="post">
                            <h3 style="margin-top: 80px" class="text-center text-info">Registro - Pelis Rate</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Nombre de usuario:</label><br>
	            <input type="text" th:field="*{username}" class="form-control" name="username" id="username" placeholder="Username"> 
	            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                            </div>
	        <div class="form-group">
		<label for="nombre" class="text-info">Nombre</label><br>
		<input type="text" th:field="*{nombre}" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
		<span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
                            </div>
	        <div class="form-group">
		<label for="email" class="text-info">Email</label><br>
		<input type="text" th:field="*{email}" class="form-control" id="email" name="email" placeholder="Email">
		<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                            </div>
                            <div class="form-group">
		<label for="password" class="text-info">Password</label><br>
		<input type="password" th:field="*{password}" id="password" class="form-control" name="password" placeholder="Password">
		<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                            </div>
                            <div class="form-group">	
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Registrar">
				 <a href="/login" class="btn btn-danger">Regresar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
